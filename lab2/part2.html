<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			camera.position.z = 200;

			var light = new THREE.PointLight(0xffffff, 2, 1000);
			light.position.set(0, 50, 50);
			scene.add(light);

			var light2 = new THREE.PointLight(0x3498DB, 3, 1000);
			light2.position.set(-50, 50, 60);
			scene.add(light2);

			var light3 = new THREE.PointLight(0xF1C40F, 2, 1000);
			light3.position.set(10, -10, 50);
			scene.add(light3);

			var light4 = new THREE.PointLight(0xE74C3C, 3, 1000);
			light3.position.set(40, 10, -20);
			scene.add(light3);

			//dog1
			var loader = new THREE.GLTFLoader();
			loader.load('dog.glb', function (gltf) {
			scene.add(gltf.scene);
			gltf.scene.position.x = -150;
			gltf.scene.rotation.y = -5;
			gltf.scene.scale.x = 1.3;
			gltf.scene.scale.y = 1.3;
			gltf.scene.scale.z = 1.3;
			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
			});

			//dog2
			var loader2 = new THREE.GLTFLoader();
			loader2.load('dog.glb', function (gltf) {
			scene.add(gltf.scene);
			gltf.scene.position.x = 120;
			gltf.scene.rotation.y = 5;
			gltf.scene.scale.x = 1.3;
			gltf.scene.scale.y = 1.3;
			gltf.scene.scale.z = 1.3;
			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
			});

			//book
			var loader3 = new THREE.GLTFLoader();
			loader3.load('books.glb', function (gltf) {
			scene.add(gltf.scene);
			gltf.scene.position.x = 0;
			gltf.scene.rotation.y = 7;
			gltf.scene.scale.x = 2.3;
			gltf.scene.scale.y = 2.3;
			gltf.scene.scale.z = 2.3;
			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
			});

			//lamp
			var loader4 = new THREE.GLTFLoader();
			loader4.load('little_lamp3.glb', function (gltf) {
			scene.add(gltf.scene);
			gltf.scene.position.x = -80;
			gltf.scene.position.y = -20;
			gltf.scene.rotation.y = 5;
			gltf.scene.scale.x = 100;
			gltf.scene.scale.y = 100;
			gltf.scene.scale.z = 100;
			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
			});

			function animate() {
					requestAnimationFrame(animate);
					renderer.render(scene, camera);
			}
				animate();

		</script>
	</body>
</html>
