<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var geometry2 = new THREE.BoxGeometry();
			var geometry3 = new THREE.BoxGeometry();

			var material = new THREE.MeshBasicMaterial( {color: 0x3498DB} );
			var material2 = new THREE.MeshBasicMaterial( {color: 0xE74C3C} );
			var material3 = new THREE.MeshBasicMaterial( {color: 0xF1C40F} );

	     	var cube = new THREE.Mesh(geometry, material);
	     	var cube2 = new THREE.Mesh(geometry2, material2);
	     	var cube3 = new THREE.Mesh(geometry3, material3);

	     	cube2.position.y = 2;
	     	cube3.position.y = -2;

			scene.add(cube);
			scene.add(cube2);
			scene.add(cube3);
			camera.position.z = 5; //this moves the camera towards the viewer
			function animate() 
			{
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);
				geometry2.rotateY(0.03);
				geometry2.rotateZ(0.03);
				geometry3.rotateY(-0.05);
				geometry3.rotateX(0.01);
			}
			animate();
		
		</script>
	</body>
</html>
