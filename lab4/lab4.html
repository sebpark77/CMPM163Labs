<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>

    <script id="vertexShader" type="x-shader/x-vertex">
    // code for vertex shader
    //varying vec2 vUv;
    varying vec2 b;
    void main() {
      vec2 vUv = uv;
      b = vec2(mod(vUv.x, .5), vUv.y);
      vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
      gl_Position = projectionMatrix * modelViewPosition;
    }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
    // code for fragment shader
    uniform sampler2D texture1;
    //varying vec2 vUv;
    varying vec2 b;
    void main() {
        gl_FragColor = texture2D(texture1, b);
    }
    </script>

		<script src="../three.js-master/build/three.js"></script>
		<script>
				var timer = 0;
			// setup the scene
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
				var geometry = new THREE.BoxGeometry();
				var texture = THREE.ImageUtils.loadTexture("154.JPG");
				var normMap = THREE.ImageUtils.loadTexture("154_norm.JPG");

        var texture2 = THREE.ImageUtils.loadTexture("158.JPG");
        var normMap2 = THREE.ImageUtils.loadTexture("158_norm.JPG");


      			var material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap});
      			var cube = new THREE.Mesh(geometry, material);
     			scene.add(cube);

     			material = new THREE.MeshPhongMaterial( { map: texture });
     			var cube2 = new THREE.Mesh(geometry, material);
				scene.add(cube2);
				cube2.position.x -= 2;

        var material3 = new THREE.MeshPhongMaterial({map: texture2, normalMap: normMap2});
        var cube3 = new THREE.Mesh(geometry, material3);
        scene.add(cube3);
        cube3.position.y -= 2;



			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);


			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

				timer+= 0.05;
				light.position.x = Math.cos(timer) * 20;
				light.position.y = Math.sin(timer) * 20;
			}
			animate();

			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;

      	loader.load('shaders/vertexShader.vert',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
            addTextureShaderCube2()
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

		loader.load('shaders/fragmentShader.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
            addTextureShaderCube2()
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			
      		var geometry1, material1, mesh1;

			function addTextureShaderCube() {
			if(count == 2) {
				var uniforms = {texture1: { type: "t", value: 
					THREE.ImageUtils.loadTexture("154.JPG")}};

      		geometry1 = new THREE.BoxGeometry(1, 1, 1);
      		material1 =  new THREE.ShaderMaterial({
            		uniforms: uniforms,
      			fragmentShader: fshader,
              		vertexShader: vshader,
      			precision: "mediump"});

      		mesh1 = new THREE.Mesh(geometry1, material1);
      		mesh1.position.x = 2;
      		scene.add(mesh1);
    	}
}

       var geometry2, material2, mesh2;

      function addTextureShaderCube2() {
      if(count == 2) {
        var uniforms = {texture1: { type: "t", value: 
          THREE.ImageUtils.loadTexture("154.JPG")}};

          geometry2 = new THREE.BoxGeometry(1, 1, 1);
          material2 = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: document.getElementById('vertexShader').textContent,
          fragmentShader: document.getElementById('fragmentShader').textContent
          });
          mesh2 = new THREE.Mesh(geometry2, material2);
          mesh2.position.y = 2;
          scene.add(mesh2);
      }
      }



		</script>
	</body>
</html>
